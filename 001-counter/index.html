<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Day 1 - Counter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body class="flex justify-center items-center h-screen">
        <div class="shadow shadow-lg px-8 py-4 bg-sky-600 rounded-2xl text-center flex flex-col divide-y">
            <div class="p-4">
                <h1 class="text-2xl text-white pb-4">Counter App</h1>
                <div id="count" class="text-2xl">0</div>
            </div>
            <div class="flex gap-x-4 p-4">
                <button id="button-subtract" class="rounded-md bg-red bg-amber-500 hover:bg-amber-600 p-1.5">
                    <i class="fa-solid fa-arrow-down"></i>
                    Subtract
                </button>
                <button id="button-reset" class="rounded-md bg-slate-100 hover:bg-slate-200 p-1.5">
                    <i class="fa-solid fa-rotate-right"></i>
                    Reset
                </button>
                <button id="button-add" class="rounded-md bg-lime-500 hover:bg-lime-600 p-1.5">
                    <i class="fa-solid fa-arrow-up"></i>
                    Add
                </button>
            </div>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Day 2 - Random number generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="./range.css">
    </head>
    <body class="flex justify-center items-center h-screen">
        <div class="shadow shadow-lg px-8 py-4 bg-sky-600 rounded-2xl text-center flex flex-col  divide-y">
            <div class="p-4">
                <h1 class="text-2xl text-white pb-4">Random number generator</h1>
                <div id="result" class="text-2xl text-white">0</div>
            </div>
            <div class="pt-8">
                <div class="range-slider">
                    <span class="range-selected" id="range-selected"></span>
                </div>
                <div class="range-input">
                    <input type="range" class="min" id="input-min" min="0" max="1000" value="0" step="1">
                    <input type="range" class="max" id="input-max" min="0" max="1000" value="1000" step="1">
                </div>
                <div class="range-picker">
                    <label for="min">
                        Min
                        <input type="number" id="picker-min" name="min" value="0">
                    </label>
                    <label for="max">
                        Max
                        <input type="number" id="picker-max" name="max" value="1000">
                    </label>
                </div>
            </div>
            <div class="flex justify-center p-4">
                <button id="button-reset" class="rounded-md bg-slate-100 hover:bg-slate-200 p-1.5" onclick="return generate()">
                    <i class="fa-solid fa-rotate-right"></i>
                    Generate
                </button>
            </div>
            </div>
        <script src="index.js" async defer></script>
    </body>
</html>
